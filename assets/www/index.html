<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        	Огласува.ме mobile
        </title>
        <link rel="stylesheet" href="jquery.mobile.structure.min.css" />
        <link rel="stylesheet" href="oglasuvame.css" />
        <script src="jquery.min.js"></script>
        <script src="jquery.mobile.min.js"></script>
        <script src="cordova-1.5.0.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="main.js"></script>
    </head>
    <body>
    
    	<div data-role="page" id="classifieds">
        	<div data-role="header" data-position="fixed" data-theme="a">        		
        		<a href="#filter" data-icon="search" data-transition="none">Барај</a>
        		<a id="close-app" href="#" data-icon="delete" data-transition="none" data-iconpos="right">Затвори</a>
	            <h3>
	                Огласи
	            </h3>
	        </div>
            <div data-role="content">
				<ul data-role="listview" id="classifieds-listview" data-theme="a">
					
				</ul>
            </div>
        </div>

        
        <div data-role="page" id="filter">
        	<div data-role="header" data-theme="a" data-position="fixed">
        		<a href="#" data-rel="back" data-icon="back" data-transition="none" data-iconpos="left">Огласи</a>
	            <h3>
	                Пребарај
	            </h3>
	        </div>
            <div data-role="content">
            	
          		<input type="text" data-type="search" name="q" id="q" placeholder="Пребарај..." data-theme="a">
            	<select name="purpose" id="purpose" data-theme="a">
					<option value="">Сите цели</option>
					<option value="1">Продавам</option>
					<option value="2">Купувам</option>
					<option value="3">Издавам</option>
					<option value="4">Менувам</option>
					<option value="6">Барам под наем</option>
					<option value="7">Нудам</option>
					<option value="8">Барам</option>
					<option value="9">Подарувам</option>
					<option value="10">Барам на подарок</option>
					<option value="11">Најдов</option>
					<option value="12">Изгубив</option>
					<option value="13">Барам работа</option>
					<option value="14">Нудам работа</option>
				</select>
				<select name="region-select" id="region-select" data-theme="a">
					<option value="">Сите региони</option>
				</select>
				<select name="category-select" id="category-select" data-theme="a">
					<option value="">Сите категории</option>
				</select>
				
				<a href="#classifieds" id="filter-button" data-theme="a" data-role="button">Пребарај</a>
				<a href="#classifieds" id="filter-all-button" data-theme="a" data-role="button">Сите огласи</a>
            </div>
        </div>
        
        <div data-role="page" id="details">
        	<div data-role="header" data-theme="a">
        		<a href="#" data-icon="back" data-rel="back" data-transition="none" data-iconpos="left">Огласи</a>
	            <h3>
	                Детали
	            </h3>
	        </div>
            <div data-role="content">
            	<p class="details-title" style="font-weight:bold"></p>
            	<p class="details-content"></p>
            	<p>
            		<b class="details-purpose"></b><br/>
            		<b class="details-category"></b><br/>
            		<b class="details-region"></b><br/>
            		<b class="details-price"></b><br/><br/>
            		<b class="details-contact-name"></b>
            	</p>
            	<div class="details-contact-home-phone"></div>
            	<div class="details-contact-mobile-phone"></div>
            	<div id="details-map" style="width:100%;height:10em;clear:both;overflow:hidden;"></div>
            </div>
        </div>
        
        
    </body>
</html>
