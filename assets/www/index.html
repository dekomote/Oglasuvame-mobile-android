<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        	Огласува.ме mobile
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile.structure-1.0.1.min.css" />
        <link rel="stylesheet" href="oglasuvame.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <script src="cordova-1.5.0.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
    	<div data-role="page" id="classifieds">
        	<div data-role="header" data-position="fixed" data-id="foo1" data-theme="a">
        		<a id="regions-switch" href="#regions" data-icon="grid" data-rel="dialog">Регион</a>
        		<a id="categories-switch" href="#categories" data-icon="grid" data-iconpos="right" data-rel="dialog">Категории</a>
	            <h3>
	                Огласи
	            </h3>
	        </div>
            <div data-role="content">
            	
									
				<div data-role="collapsible-set" id="classifieds-listview" data-theme="a" data-content-theme="a">
					
				</div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="a">
            	<div class="ui-grid-a">
            		<div class="ui-block-a">
            			<input data-theme="a" type="text" data-type="search" name="q" id="q" value="" placeholder="Пребарај..." data-mini="true">
            		</div>
	            	<div class="ui-block-b" style="padding-top:0.2em;">
		            	<select name="purpose" id="purpose" data-inline="true">
							<option value="" selected="">Сите</option>
							<option value="1">Продавам</option>
							<option value="2">Купувам</option>
							<option value="3">Издавам</option>
							<option value="4">Менувам</option>
							<option value="6">Барам под наем</option>
							<option value="7">Нудам</option>
							<option value="8">Барам</option>
							<option value="9">Подарувам</option>
							<option value="10">Барам на подарок</option>
							<option value="11">Најдов</option>
							<option value="12">Изгубив</option>
							<option value="13">Барам работа</option>
							<option value="14">Нудам работа</option>
						</select>
					</div>
				</div>
            </div>
        </div>
        <div data-role="page" id="regions">
        	<div data-role="header" data-position="fixed" data-id="foo1" data-theme="a">
        		<a href="#classifieds" data-icon="back">Огласи</a>
	            <h3>
	                Регион
	            </h3>
	        </div>
            <div data-role="content">
            	<ul data-role="listview" id="regions-listview" data-filter="true" data-theme="a" data-inset="true" data-divider-theme="a">
					
				</ul>
            </div>
        </div>
        <div data-role="page" id="categories">
        	<div data-role="header" data-position="fixed" data-id="foo1" data-theme="a">
        		<a href="#classifieds" data-icon="back">Огласи</a>
	            <h3>
	                Категории
	            </h3>
	        </div>
            <div data-role="content">
				<ul data-role="listview" data-theme="a" id="categories-listview" data-filter="true" data-inset="true" data-divider-theme="a">
					
				</ul>
            </div>
        </div>
    </body>
</html>
